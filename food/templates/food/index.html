{% extends 'base.html' %}


{% block body %}
    {% for item in item_list %}

        <div class="row mt-4">
            <div class="row-md-3 offset-md-2">
                <img src="{{ item.item_image }}" height="150px" class="card">
            </div>
            <div class="col-md-4">
                <h3>{{ item.item_name }}</h3>
                <h5>{{ item.item_desc }}</h5>
                <h6>${{ item.item_price }}</h6>
            </div>
            <div class="col-md-2">
                <a href="{% url 'food:detail' item.id %}" type="button" class="btn btn-success">Details</a>
                <a href="{% url 'food:update_item' item.id %}" type="button" class="btn btn-success">Update</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
